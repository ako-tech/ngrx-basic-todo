<h1>Lista de Tareas</h1>
<ako-add-todo (added)="addTodo($event)"></ako-add-todo>
<ako-todo
  *ngFor="let todo of todos"
  [todo]="todo"
  (removed)="removeTodo(todo)"
  (reopened)="markAsPending(todo)"
  (completed)="markAsCompleted(todo)"
></ako-todo>

<button class="remove-all" *ngIf="hasCompletedTodos" (click)="clearCompleted()">
  Eliminar Completados
</button>
